overwrite: true
schema: "http://localhost:4600/graphiql/"
documents: "./graphql/documents/**/*.graphql"
generates:
  ./graphql/generated/graphql.ts:
    plugins:
      - add: "/* THIS FILE IS AUTOMATICALLY GENERATED */"
      - add: "/* tslint:disable */"
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
  ./graphql/generated/schema.graphql:
    plugins:
      - schema-ast
  ./graphql/generated/introspection.json:
    plugins:
      - introspection
  ./graphql/fragment-matcher/introspection.ts:
    plugins:
      - add: "/* THIS FILE IS AUTOMATICALLY GENERATED */"
      - add: "/* tslint:disable */"
      - fragment-matcher

